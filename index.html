<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل خرائط الصحراء</title>
  <style>
    body {
      background: linear-gradient(to bottom, #005ea6, #003f6d);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    a {
      background-color: #ffffff;
      color: #005ea6;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }
    a:hover {
      background-color: #e0e0e0;
    }
    img {
      width: 120px;
      margin-bottom: 25px;
    }
  </style>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=desert.maps.navigator.web";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/id6741031623?l=ar";
      }
    };
  </script>
</head>
<body>

  <h1>تطبيق خرائط الصحراء</h1>
  <p>اضغط أدناه لتحميل التطبيق</p>
  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=desert.maps.navigator.web" target="_blank">📱 تحميل للأندرويد</a>
    <a href="https://apps.apple.com/us/app/id6741031623?l=ar" target="_blank">🍎 تحميل للآيفون</a>
  </div

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
